{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-1 center-align">Edit Categories</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-darken-1"></i>
                <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="input-field col s12">
                <button type="submit" class="btn-large red darken-1">
                    Edit Task <i class="fas fa-edit-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
